<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Label - Delus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/record_label.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <nav class="main-nav">
            <div class="nav-left">
                <a href="{{ url_for('home') }}" class="nav-link">Shop</a>
            </div>
            
            <div class="logo">
                <a href="{{ url_for('home') }}">Delus</a>
            </div>
            
            <div class="nav-right">
                <a href="{{ url_for('label') }}" class="nav-link active">Records</a>
                <a href="{{ url_for('music') }}" class="nav-link">Live Sets</a>
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('cart') }}" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    
    <!-- Music Hero Section -->
    <section class="music-hero">
        <div class="hero-split left-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('{{ url_for('static', filename='images/WDelusive Eyes.JPG') }}');">
        </div>
        <div class="hero-split right-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('{{ url_for('static', filename='images/backtat.jpg') }}');">
        </div>
        <div class="hero-content">
            <h1>Delus Record Label</h1>
        </div>
    </section>

    <!-- Tracks Container -->
    <div class="tracks-container">
        <section class="featured-track">
            <h2>Releases</h2>
            <div class="track-player-embed">
                <div class="soundcloud-player">
                    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1989186363%3Fsecret_token%3Ds-VzIS9eb5BAd&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
